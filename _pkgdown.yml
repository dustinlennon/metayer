url: https://dlennon.org/metayer/

template:
  bootstrap: 5
  bootswatch: yeti
  theme: github-light
  includes:
    in_header: |
      <style>
        .sourceCode.r {
          background-color: #D1ECF1
        }
      </style>

navbar:
  components:
    articles:
      text: Articles
      menu:
        - text: authoring
          href: ./articles/authoring.html
        
        - text: configuration
          href: ./articles/metayer-config.html
        
        - text: "hierarchical storage"
          href: ./articles/hierarchical_storage.html
        
        - text: "logger integration"
          href: ./articles/logger_integration.html
        
        - text: metaprogramming
          href: ./articles/metaprogramming.html
        
        - text: -------
        
        - text: miscellanea
          href: ./articles/miscellanea.html

reference:
  - title: "publication context"
    desc: >
      Create plots, display text, and highlight source code with uniform results across publishing contexts.
    contents:
      - sure_plot
      - pander
      - with_pander
      - pubcontext
      - with_grdev
      - prep_articles
      
  - title: "publication pipeline"
    contents:
      - pub_ipynb_to_rmd
      - pub_rmd_to_rmd
      - pub_rmd_to_md

  - title: wrapped cli functions
    contents:
      - starts_with("cli")

  - title: "storage functions"
    contents:
      - starts_with("storage")

  - title: "logging"
    contents:
      - starts_with("log")
      - with_logger

  - title: "environmental utilities"
    contents:
      - starts_with("env")

  - title: "miscellaneous utilities"
    contents:
    - config_get
    - mty_uuid
    - rm.all
    - update_list

  - title: configuration
    contents:
      - metayer-config

  - title: "cli handlers"
    desc: >
      wrapped cli supporting functions
    contents:
      - cli_app_factory
      - cli_nullity_handler

  - title: "metaprogramming"
    desc: >
      easier metaprogramming and safer monkey patching
    contents:
      - wrapped_factory
      - wrapped_with_logger
      - with_monkey_patch

  - title: "testing functions"
    contents:
      - starts_with("test")
      - mocked_log_level_factory

