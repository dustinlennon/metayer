template:
  bootstrap: 5
  bootswatch: flatly

reference:
- title: "cli handlers"
  desc: >
    cli handlers for folding cli calls into logger
  contents:
  - logged_cli_handler
  - metayer_cli_handler

- title: wrapped cli functions
  contents:
  - starts_with("cli")

- title: vignette functions
  desc: >
    functions to help write vignettes with jupyter lab
  contents:
  - build_vignette
  - display_source
  - display_text


- title: "environmental functions"
  contents:
  - starts_with("env")

- title: "storage functions"
  contents:
  - starts_with("storage")

- title: "testing functions"
  contents:
  - test_filter
  - test_sanitize
  - with_message_buf


- title: "utility functions"
  contents:
  - deprecated
  - hash_trim
  - not_yet_implemented
  - logger_reset
  - rm.all


