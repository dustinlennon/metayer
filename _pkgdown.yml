url: file:///home/dnlennon/Workspace/repos/metayer

template:
  bootstrap: 5
  bootswatch: flatly

reference:
  - title: "context-free publication"
    desc: >
      Create plots, display text, and highlight source code with uniform results across publishing contexts.
    contents:
      - sure_plot
      - pubcontext
      - sure_source
      - sure_text
      - with_grdev
      
  - title: "publication pipeline"
    desc: >
      Shepherd content along the publication pipeline.
    contents:
      - process_rmd
      - pub_ipynb_to_rmd
      - pub_rmd_to_article
      - pub_rmd_to_html
      - pub_rmd_to_pdf

  - title: logger integrated cli functions
    contents:
      - starts_with("cli")

  - title: "cli handlers"
    desc: >
      cli handlers for folding cli calls into logger
    contents:
      - capture_cli_message
      - logged_cli_handler
      - metayer_cli_handler

  - title: "storage functions"
    contents:
      - starts_with("storage")

  - title: "monkey patching"
    desc: >
      easier metaprogramming and safer monkey patching
    contents:
      - with_monkey_patch
      - wrapped_factory

  - title: "environmental utils"
    contents:
      - starts_with("env")

  - title: "testing functions"
    contents:
      - starts_with("test")

  - title: "utility functions"
    contents:
    - config_get
    - mty_uuid
    - rm.all
    - update_list

