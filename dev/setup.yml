base_dir: /home/dnlennon/Workspace/repos/metayer

description: >-
  Improve the jupyter publication pipeline experience; integrate cli functions into logger; access a global, hierarchical storage container with reference semantics: metayer is an eclectic productivity toolbox intended to help get a new project up and running quickly.

usethis:
  packages:
    - base64enc
    - cli
    - devtools
    - dplyr
    - fs
    - glue
    - here
    - htmltools
    - IRdisplay
    - jsonlite
    - knitr
    - logger
    - magrittr
    - pander
    - pkgdown
    - purrr
    - rlang 
    - rmarkdown
    - stringi
    - stringr
    - uuid
    - whisker
    - withr
    - xfun
    - yaml

  suggests: 
    - tibble
    
  import_from:
    - package: magrittr
      fun: "%>%"
    - package: magrittr
      fun: "%T>%"
    - package: glue
      fun: "glue"
    - package: "grDevices"
      fun: "dev.flush"    
    - package: "grDevices"
      fun: "dev.off"
    - package: "utils"
      fun: "capture.output"
    - package: "utils"
      fun: "str"
    

